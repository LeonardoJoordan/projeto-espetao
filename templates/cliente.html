<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Pedido - Espetão do Léo</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; display: grid; place-content: center; min-height: 100vh; text-align: center; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tela do Cliente</h1>
        <p>Esta é uma tela provisória para criar pedidos.</p>
        <br>
        <form action="/cliente" method="POST">
            <button type="submit">Criar Pedido de Teste</button>
        </form>
    </div>
</body>
</html>
