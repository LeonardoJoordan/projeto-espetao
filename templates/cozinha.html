<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozinha - Gerenciador de Pedidos Dinâmico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .scroll-custom::-webkit-scrollbar { height: 8px; width: 8px; }
        .scroll-custom::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); border-radius: 10px; }
        .scroll-custom::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.4); border-radius: 10px; }
        .glass-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .card-shadow { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); }
        #modal-container { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease; }
        @keyframes cardEnter {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .card-pedido { animation: cardEnter 0.4s ease-out forwards; }
    </style>
</head>
<body class="h-screen flex flex-col text-white overflow-hidden">

    <header class="flex-shrink-0 p-4 glass-header">
        <div class="flex items-center justify-center">
            <i class="fas fa-utensils text-2xl mr-3"></i>
            <h1 class="text-3xl font-bold text-center">Painel da Cozinha</h1>
        </div>
    </header>

    <main id="main-content" class="flex-grow flex flex-col min-h-0">
        </main>
    
    <div id="templates" class="hidden">
        <div id="secao-backlog-template">
            <div class="flex-1 flex flex-col p-4 min-h-0">
                <h2 class="text-xl font-bold mb-3 border-b-2 border-yellow-400 pb-2 flex-shrink-0">
                    <i class="fas fa-hourglass-half mr-2 text-yellow-400"></i>
                    Fila de Preparo (Backlog)
                </h2>
                <div class="linha-pedidos flex-grow flex flex-nowrap items-center gap-6 overflow-x-auto pb-4 scroll-custom"></div>
            </div>
        </div>

        <div id="secao-producao-template">
             <div class="flex-1 flex flex-col p-4 min-h-0 bg-black/10 rounded-t-2xl">
                <h2 class="text-xl font-bold text-white mb-3 border-b-2 border-blue-400 pb-2 flex-shrink-0">
                    <i class="fas fa-fire-alt mr-2 text-blue-400"></i>
                    Em Produção (Na Grelha)
                </h2>
                <div class="linha-pedidos flex-grow flex flex-nowrap items-center gap-6 overflow-x-auto pb-4 scroll-custom"></div>
            </div>
        </div>

        <div id="card-template">
            <div class="card-pedido w-72 h-full flex-shrink-0 rounded-2xl card-shadow flex flex-col overflow-hidden transform transition-all duration-300 relative" data-id="">
                </div>
        </div>
    </div>

    <div id="modal-container" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-50 hidden opacity-0">
        <div id="modal-content" class="w-full max-w-md transform scale-95">
             </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // --- NOVA LÓGICA DE WEBSOCKET ---

    // 1. Conecta-se ao nosso servidor Socket.IO assim que a página carrega.
    const socket = io();

    // 2. Define o que fazer quando o evento 'novo_pedido' for recebido do servidor.
    socket.on('novo_pedido', function(data) {
        // Apenas um log no console para vermos o evento chegando.
        console.log('Evento "novo_pedido" recebido!', data);

        // 3. A ação é simples: chamamos nossa função principal para buscar os dados
        //    mais recentes da API e redesenhar a tela inteira.
        carregarEAtualizarLayout();
    });

    // --- FIM DA NOVA LÓGICA DE WEBSOCKET ---
    // VARIÁVEL GLOBAL PARA GUARDAR OS DADOS VINDOS DA API
    let todosOsPedidos = [];

    const mainContainer = document.getElementById('main-content');
    const templates = document.getElementById('templates');
    const modalContainer = document.getElementById('modal-container');
    const modalContent = document.getElementById('modal-content');

    // --- FUNÇÃO PARA CONSTRUIR O CONTEÚDO DOS CARDS ---
    function buildCardContent(pedido, isCompact) {
        // Mapeia o método de pagamento para um ícone (exemplo)
        const pagamentosIcone = {
            'pix': 'fa-pix',
            'cartao': 'fa-credit-card',
            'dinheiro': 'fa-money-bill-wave'
        };
        const statusMap = {
            aguardando_pagamento: { color: 'from-yellow-400 via-amber-400 to-orange-400', icon: 'fa-check-circle', btnText: 'Confirmar Pagamento', btnClass: 'btn-confirmar-pagamento', btnColor: 'bg-green-500 hover:bg-green-600' },
            aguardando_producao: { color: 'from-green-400 via-emerald-400 to-teal-400', icon: 'fa-fire', btnText: 'Iniciar Preparo', btnClass: 'btn-iniciar-preparo', btnColor: 'bg-blue-500 hover:bg-blue-600' },
            em_producao: { color: 'from-blue-400 via-indigo-500 to-purple-600', icon: 'fa-check-double', btnText: 'Pedido Entregue', btnClass: 'btn-entregar-pedido', btnColor: 'bg-yellow-500 hover:bg-yellow-600' }
        };
        const config = statusMap[pedido.status];

        const itemsList = pedido.itens.map(item => {
            // 1. Correção principal: Usa 'item.nome' em vez de 'item.item'
            let itemHtml = `
                <li class="text-base flex flex-col bg-white/20 p-2 rounded-lg">
                    <div class="flex items-center font-bold">
                        <i class="fas fa-drumstick-bite mr-2 opacity-80"></i>
                        <span>${item.quantidade}x ${item.nome}</span>
                    </div>
            `;

            // 2. Nova Lógica: Verifica e exibe as customizações do pedido
            if (item.customizacoes && item.customizacoes.length > 0) {
                const mapaPonto = { 'mal': 'Mal Passado', 'ponto': 'Ao Ponto', 'bem': 'Bem Passado' };

                const detalhesHtml = item.customizacoes.map(custo => {
                    const pontoTexto = mapaPonto[custo.ponto] || custo.ponto;
                    let extrasTexto = 'sem extras';
                    if (custo.extras && custo.extras.length > 0) {
                        extrasTexto = `com ${custo.extras.join(', ')}`;
                    }
                    // Exibe a customização de cada unidade do espetinho
                    return `<div class="text-sm pl-6 opacity-90">${custo.item}º - ${pontoTexto}, ${extrasTexto}</div>`;
                }).join('');

                itemHtml += `<div class="w-full mt-1">${detalhesHtml}</div>`;
            }

            itemHtml += `</li>`;
            return itemHtml;
        }).join('');

        if (isCompact) {
            // NOVO: Se o pedido está no backlog, mostramos valor e pagamento.
            if (pedido.status === 'aguardando_pagamento' || pedido.status === 'aguardando_producao') {
                const valorFormatado = parseFloat(pedido.valor_total).toFixed(2).replace('.', ',');
                
                
                // Usa 'fas fa-question-circle' como padrão se o método não for encontrado
                const iconeClasse = pagamentosIcone[pedido.metodo_pagamento] || 'fas fa-question-circle';

                return `
                    <div class="absolute inset-0 bg-gradient-to-br ${config.color} opacity-80"></div>
                    <div class="relative z-10 flex flex-col h-full justify-center items-center p-4 text-center cursor-pointer">
                        <h2 class="text-2xl font-bold drop-shadow-lg">${pedido.nome_cliente}</h2>
                        <div class="mt-2 space-y-1 text-sm">
                            <p class="bg-white/30 px-3 py-1 rounded-full font-semibold">R$ ${valorFormatado}</p>
                            <p class="bg-white/30 px-3 py-1 rounded-full capitalize"><i class="fab ${iconeClasse} mr-1.5"></i> ${pedido.metodo_pagamento}</p>
                        </div>
                    </div>`;
            } 
            // Para os outros status (em_producao), mantemos o design antigo com a contagem de itens.
            else {
                return `
                    <div class="absolute inset-0 bg-gradient-to-br ${config.color} opacity-80"></div>
                    <div class="relative z-10 flex flex-col h-full justify-center items-center p-4 text-center cursor-pointer">
                        <h2 class="text-2xl font-bold drop-shadow-lg">${pedido.nome_cliente}</h2>
                        <p class="mt-2 bg-white/30 px-3 py-1 rounded-full text-sm">${pedido.itens.reduce((acc, item) => acc + item.quantidade, 0)} itens</p>
                    </div>`;
            }
        }

        return `
            <div class="card-fundo absolute inset-0 bg-gradient-to-br ${config.color}"></div>
            <div class="relative z-10 flex flex-col h-full justify-between">
                <button class="${config.btnClass} w-full ${config.btnColor} text-white font-bold py-3 text-base flex items-center justify-center gap-2">
                    <i class="fas ${config.icon}"></i> ${config.btnText}
                </button>
                <div class="p-4 flex-grow flex flex-col min-h-0">
                    <h2 class="text-2xl font-bold mb-3 text-center drop-shadow-lg flex-shrink-0">${pedido.nome_cliente}</h2>
                    <ul class="space-y-2 text-white overflow-y-auto scroll-custom pr-2 flex-grow">${itemsList}</ul>
                    <div class="mt-auto pt-2 flex-shrink-0">
                        <div class="text-center rounded-lg p-2 bg-black/20">
                            <p class="text-sm opacity-80">Valor Total</p>
                            <p class="text-xl font-bold">R$ ${parseFloat(pedido.valor_total).toFixed(2).replace('.', ',')}</p>
                            <p class="text-sm capitalize mt-1 opacity-90">
                                <i class="fab ${pagamentosIcone[pedido.metodo_pagamento] || 'fas fa-question-circle'} mr-1.5"></i>
                                ${pedido.metodo_pagamento}
                            </p>
                        </div>
                    </div>
                </div>
                <button class="btn-cancelar-pedido w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 text-sm flex items-center justify-center gap-2">
                    <i class="fas fa-times-circle"></i> Cancelar
                </button>
            </div>`;
    }

    // --- FUNÇÃO PRINCIPAL PARA ATUALIZAR O LAYOUT ---
    function updateLayout() {
        mainContainer.innerHTML = '';
        
        const backlogPedidos = todosOsPedidos.filter(p => p.status === 'aguardando_pagamento' || p.status === 'aguardando_producao');
        const productionPedidos = todosOsPedidos.filter(p => p.status === 'em_producao');

        const showBacklog = backlogPedidos.length > 0;
        const showProduction = productionPedidos.length > 0;
        const isSplitView = showBacklog && showProduction;

        if (showBacklog) {
            const sectionNode = templates.querySelector('#secao-backlog-template > div').cloneNode(true);
            const cardContainer = sectionNode.querySelector('.linha-pedidos');
            backlogPedidos.forEach(pedido => {
                const card = templates.querySelector('#card-template > div').cloneNode(true);
                card.classList.add('h-full');
                card.dataset.id = pedido.id;
                card.innerHTML = buildCardContent(pedido, isSplitView);
                if(isSplitView) card.classList.replace('h-96', 'h-48');
                cardContainer.appendChild(card);
            });
            mainContainer.appendChild(sectionNode);
        }

        if (showProduction) {
            const sectionNode = templates.querySelector('#secao-producao-template > div').cloneNode(true);
            const cardContainer = sectionNode.querySelector('.linha-pedidos');
            productionPedidos.forEach(pedido => {
                const card = templates.querySelector('#card-template > div').cloneNode(true);
                card.classList.add('h-full');
                card.dataset.id = pedido.id;
                card.innerHTML = buildCardContent(pedido, isSplitView);
                 if(isSplitView) card.classList.replace('h-96', 'h-48');
                cardContainer.appendChild(card);
            });
            mainContainer.appendChild(sectionNode);
        }
    }

    // --- FUNÇÕES DE CONTROLE DO MODAL ---
    function showModal(pedidoId) {
        const pedido = todosOsPedidos.find(p => p.id == pedidoId);
        if (!pedido) return;

        const card = templates.querySelector('#card-template > div').cloneNode(true);
        card.classList.add('h-full');
        card.dataset.id = pedido.id;
        card.innerHTML = buildCardContent(pedido, false);
        

        modalContent.innerHTML = '';
        modalContent.appendChild(card);
        
        modalContainer.classList.remove('hidden');
        setTimeout(() => {
            modalContainer.classList.remove('opacity-0');
            modalContent.classList.remove('scale-95');
        }, 10);
    }

    function hideModal() {
        modalContainer.classList.add('opacity-0');
        modalContent.classList.add('scale-95');
        setTimeout(() => {
            modalContainer.classList.add('hidden');
        }, 300);
    }
    
    // --- FUNÇÃO PARA ATUALIZAR O STATUS DE UM PEDIDO VIA API ---
    async function atualizarStatusPedido(pedidoId, novoStatus, rotaApi) {
        // Implementação futura para persistir a mudança no backend
        console.log(`(Simulação) Chamando API: ${rotaApi} para o pedido ${pedidoId}`);
        // Aqui entraria a chamada fetch real para o backend
        // Ex: await fetch(rotaApi, { method: 'POST' });

        // Por enquanto, apenas atualizamos o estado local
        const pedido = todosOsPedidos.find(p => p.id == pedidoId);
        if(pedido) {
            pedido.status = novoStatus;
            updateLayout();
        }
    }

    // --- GERENCIADOR DE EVENTOS PRINCIPAL ---
    document.body.addEventListener('click', async function(event) {
        const card = event.target.closest('.card-pedido');
        const pedidoId = card?.dataset.id;


        const isSplitView = mainContainer.children.length > 1;
        if (card && isSplitView && !event.target.closest('button')) {
            showModal(pedidoId);
            return;
        }
        
        if (!pedidoId) return;

        if (event.target.closest('.btn-confirmar-pagamento')) {
            // AQUI ESTÁ A LÓGICA DE CONFIRMAR PAGAMENTO QUE JÁ TEMOS
            const response = await fetch(`/pedido/confirmar_pagamento/${pedidoId}`, { method: 'POST' });
            if(response.ok) {
                 const pedido = todosOsPedidos.find(p => p.id == pedidoId);
                 if(pedido) pedido.status = 'aguardando_producao';
                 hideModal();
                 setTimeout(updateLayout, 100);
            } else {
                alert("Falha ao confirmar pagamento!");
            }
        } else if (event.target.closest('.btn-iniciar-preparo')) {
            // 1. Captura uma referência exata do botão que foi pressionado
            const botaoClicado = event.target.closest('.btn-iniciar-preparo');
            
            // 2. Desabilita o botão IMEDIATAMENTE para evitar cliques duplos
            botaoClicado.disabled = true;
            botaoClicado.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Processando...';


            try {
                const response = await fetch(`/pedido/iniciar_preparo/${pedidoId}`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error('Falha ao iniciar preparo no servidor.');
                }
                
                // Em caso de sucesso, não precisamos reabilitar. 
                // A atualização via WebSocket vai redesenhar o card, e o botão antigo deixará de existir.
                
            } catch (error) {
                console.error("Erro ao iniciar preparo:", error);
                alert("Não foi possível iniciar o preparo do pedido. Tente novamente.");
                
                // 3. Reabilita o botão e restaura o texto APENAS se a comunicação falhar
                botaoClicado.disabled = false;
                botaoClicado.innerHTML = '<i class="fas fa-fire"></i> Iniciar Preparo';
            }
            
            // O modal é fechado independentemente do resultado
            hideModal();
        } else if (event.target.closest('.btn-entregar-pedido')) {
            // 1. Captura o botão clicado
            const botaoClicado = event.target.closest('.btn-entregar-pedido');

            // 2. Desabilita e atualiza o visual para dar feedback ao usuário
            botaoClicado.disabled = true;
            botaoClicado.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Entregando...';

            try {
                const response = await fetch(`/pedido/entregar/${pedidoId}`, { method: 'POST' });
                if (!response.ok) throw new Error('Falha ao entregar pedido.');
                
                // Sucesso! O evento do WebSocket cuidará da atualização da tela.

            } catch (error) {
                console.error("Erro ao entregar pedido:", error);
                alert("Não foi possível entregar o pedido.");
                
                // 3. Reabilita o botão e restaura o texto APENAS em caso de erro
                botaoClicado.disabled = false;
                botaoClicado.innerHTML = '<i class="fas fa-check-double"></i> Pedido Entregue';
            }
            hideModal();
        } else if (event.target.closest('.btn-cancelar-pedido')) {
            const botaoClicado = event.target.closest('.btn-cancelar-pedido');
            const nomeCliente = card.querySelector('h2').textContent;

            // A lógica de desabilitar fica DENTRO do 'if', após a confirmação do usuário
            if (confirm(`Tem certeza que deseja cancelar o pedido de ${nomeCliente}?`)) {
                
                botaoClicado.disabled = true;
                botaoClicado.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Cancelando...';

                try {
                    const response = await fetch(`/pedido/cancelar/${pedidoId}`, { method: 'POST' });
                    if (!response.ok) throw new Error('Falha ao cancelar pedido.');
                    
                    // Sucesso! O WebSocket cuida do resto.

                } catch (error) {
                    console.error("Erro ao cancelar pedido:", error);
                    alert("Não foi possível cancelar o pedido.");
                    
                    botaoClicado.disabled = false;
                    botaoClicado.innerHTML = '<i class="fas fa-times-circle"></i> Cancelar Pedido';
                }
                
                // O modal só fecha se a ação for confirmada e processada.
                hideModal();
            }
        }
    });

    // --- FUNÇÃO INICIAL PARA CARREGAR OS DADOS DA NOSSA API ---
    async function carregarEAtualizarLayout() {
        try {
            mainContainer.innerHTML = '<p class="text-center text-lg p-10">Carregando pedidos...</p>';
            const response = await fetch('/api/pedidos_ativos');
            if (!response.ok) throw new Error('Falha na resposta da rede.');
            
            todosOsPedidos = await response.json();
            updateLayout(); // Desenha a tela SÓ DEPOIS que os dados chegam
        } catch (error) {
            console.error("Erro ao buscar pedidos:", error);
            mainContainer.innerHTML = `<p class="text-center text-red-400 p-10">Falha ao carregar os pedidos do servidor. Verifique se o backend está rodando.</p>`;
        }
    }

    // --- EXECUÇÃO INICIAL ---
    carregarEAtualizarLayout();
});
</script>
</body>
</html>
